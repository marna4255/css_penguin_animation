<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Penguin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Left Mountain Element: A background element representing the left mountain -->
    <div class="left-mountain"></div>

    <!-- Back Mountain Element: A background element representing the back mountain -->
    <div class="back-mountain"></div>

    <!-- Sun Element: Represents the sun in the background -->
    <div class="sun"></div>

    <!-- Penguin Element: The main character (the penguin) with various components like head, body, and arms -->
    <div class="penguin">

        <!-- Penguin Head: Contains facial features like eyes, chin, blushes, and beak -->
        <div class="penguin-head">
            <!-- Left and Right Faces: The facial features on either side of the penguinâ€™s head -->
            <div class="face left"></div>
            <div class="face right"></div>

            <!-- Chin: Represents the penguin's chin -->
            <div class="chin"></div>

            <!-- Left and Right Eyes: Contains the eyelids for each eye -->
            <div class="eye left">
                <div class="eye-lid"></div>
            </div>
            <div class="eye right">
                <div class="eye-lid"></div>
            </div>

            <!-- Left and Right Blush: Adds blushes on both sides of the penguin's face -->
            <div class="blush left"></div>
            <div class="blush right"></div>

            <!-- Beak (Top and Bottom): Represents the penguin's beak -->
            <div class="beak top"></div>
            <div class="beak bottom"></div>
        </div>

        <!-- Penguin Shirt: A shirt with a heart emoji and text -->
        <div class="shirt">
            <div>ðŸ’œ</div>
            <p>I CSS</p>
        </div>

        <!-- Penguin Body: Contains arms and feet of the penguin -->
        <div class="penguin-body">
            <!-- Left and Right Arms: Represent the penguin's arms -->
            <div class="arm left"></div>
            <div class="arm right"></div>

            <!-- Left and Right Feet: Represent the penguin's feet -->
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
    </div>

    <!-- Ground Element: Represents the ground or base of the scene -->
    <div class="ground"></div>
</body>

</html>
